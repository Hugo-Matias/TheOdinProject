<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="display">
        <p id="display-text"></p>
        <button id="clear">C</button>
      </div>
      <div class="buttons">
        <button data="7">7</button>
        <button data="8">8</button>
        <button data="9">9</button>
        <button class="operation" data="divide">/</button>
        <button data="4">4</button>
        <button data="5">5</button>
        <button data="6">6</button>
        <button class="operation" data="multiply">x</button>
        <button data="1">1</button>
        <button data="2">2</button>
        <button data="3">3</button>
        <button class="operation" data="subtract">-</button>
        <button data=".">.</button>
        <button data="0">0</button>
        <button class="operation" id="equals" data="equals">=</button>
        <button class="operation" data="add">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
