<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Alata"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Anaheim"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Survey</title>
  </head>
  <body>
    <div id="main">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </div>
    <form action="#" id="survey-form">
      <label for="name" id="name-label">Name <br /></label>
      <input type="text" placeholder="Enter your name" id="name" required />
      <br />
      <label for="email" id="email-label">Email <br /></label>
      <input type="email" placeholder="Enter your Email" id="email" required />
      <br />
      <label for="number" id="number-label">Age (optional) <br /></label>
      <input type="number" placeholder="Age" id="number" min="0" max="100" />
      <br />
      <label for="dropdown" id="dropdown-label"
        >Which option best describes your current role?</label
      >
      <br />
      <select name="dropdown" id="dropdown">
        <option value="placeholder" selected disabled>
          Select current role
        </option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="not">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <input type="radio" id="definitely" name="options" value="definitely" />
        <label for="definitely">Definitely</label><br />
        <input type="radio" id="maybe" name="options" value="maybe" />
        <label for="maybe">Maybe</label><br />
        <input type="radio" id="not-sure" name="options" value="not-sure" />
        <label for="not-sure">Not Sure</label><br />
      </fieldset>
      <br />
      <label for="feature" id="feature-label"
        >What is your favorite feature of freeCodeCamp?</label
      >
      <br />
      <select name="feature" id="feature">
        <option value="placeholder" selected disabled>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open">Open Source</option>
      </select>
      <br />
      <fieldset>
        <legend>
          What would you like to see improved? (Check all that apply)
        </legend>
        <input type="checkbox" name="improvement" value="front-end" />
        <label for="front-end">Front-end Projects</label> <br />
        <input type="checkbox" name="improvement" value="back-end" />
        <label for="back-end">Back-end Projects</label><br />
        <input type="checkbox" name="improvement" value="data-viz" />
        <label for="data-viz">Data Visualization</label><br />
        <input type="checkbox" name="improvement" value="challenges" />
        <label for="challenges">Challenges</label><br />
        <input type="checkbox" name="improvement" value="open-source" />
        <label for="open-source">Open Source Community</label><br />
        <input type="checkbox" name="improvement" value="gitter" />
        <label for="gitter">Gitter help rooms</label><br />
        <input type="checkbox" name="improvement" value="videos" />
        <label for="videos">Videos</label><br />
        <input type="checkbox" name="improvement" value="meetups" />
        <label for="meetups">City Meetups</label><br />
        <input type="checkbox" name="improvement" value="wiki" />
        <label for="wiki">Wiki</label><br />
        <input type="checkbox" name="improvement" value="forum" />
        <label for="forum">Forum</label><br />
        <input type="checkbox" name="improvement" value="additional-courses" />
        <label for="additional-courses">Additional Courses</label><br />
      </fieldset>
      <br />
      <label for="comments">Any comments or suggestions?</label><br />
      <textarea
        name="comments"
        id="comments"
        cols="50"
        rows="5"
        placeholder="Enter your comments here..."
      ></textarea
      ><br />
      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
