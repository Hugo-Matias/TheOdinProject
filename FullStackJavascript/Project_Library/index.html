<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <h1>Biblioteca</h1>
      <button class="add-book-btn">+</button>
    </div>
    <div class="bookshelf"></div>
    <div class="add-form">
      <div class="overlay"></div>
      <form class="modal" action="/FullStackJavascript/Project_Library/" method="GET">
        <h1>Adicionar Livro:</h1>
        <label for="form-title">Título:</label>
        <input type="text" name="add-form" id="form-title" required/>
        <br />
        <label for="form-author">Autor:</label>
        <input type="text" name="add-form" id="form-author" />
        <br />
        <label for="form-pages">Páginas:</label>
        <input type="number" name="add-form" id="form-pages" />
        <br />
        <label for="form-read">Lido? </label>
        <input type="checkbox" name="add-form" id="form-read" />
        <br>
        <input type="submit" value="Adicionar" name="add-form" class="add-form-btn">
        <!-- <button class="add-form-btn">Adicionar</button> -->
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
