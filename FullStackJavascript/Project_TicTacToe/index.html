<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo do Galo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>JOGO DO GALO</h1>
    <div class="board">
      <div class="block" data="0"></div>
      <div class="block" data="1"></div>
      <div class="block" data="2"></div>
      <div class="block" data="3"></div>
      <div class="block" data="4"></div>
      <div class="block" data="5"></div>
      <div class="block" data="6"></div>
      <div class="block" data="7"></div>
      <div class="block" data="8"></div>
    </div>
    <div class="win-screen">
      <div class="overlay"></div>
      <div class="modal">
        <h1 class="win-title"></h1>
        <p class="win-text"></p>
        <button class="play-btn">JOGAR</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
